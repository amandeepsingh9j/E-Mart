{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Forget Password Page| E-MaRt</title>
{% endblock %}

{% block content %}

<div class="container-fluid ">
    <div class="row my-2">

        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10 ">
            <h5 class="background text-center text-light p-2 mb-2 mt-2">Set New Password</h5>
            
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}


            <form method="post">

                {% csrf_token %}
                
                    
                
                <div class="row">

                    <div class="m-2">
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <input type="password" class="form-control"  name="password" placeholder="Enter Your Password" >
                    </div>

                    <div class="m-2">
                        <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control"  name="cpassword" placeholder="Enter Your Confirm Password" >
                    </div>

                    <button type="submit" class="btn background text-center text-light w-100 btn-sm mybtn">Reset Password</button>
                  </form>
                </div> 
                <div class="col-md-2 col-1"></div>


            </div>
        </div>
    
    {% endblock content %}
